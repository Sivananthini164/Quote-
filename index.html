<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>

    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading</span>
        <div>
            <button onclick="getQuote(api_url)">New Quote</button>
            <button onclick="tweet()"> <img src="twit.png">Twit</button>
        </div>
    </div>
    
    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://dummyjson.com/quotes/random";

        async function getQuote(url){
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.quote;
            author.innerHTML = data.author;
        }

        getQuote(api_url);

        function tweet() {

            const quoteText = quote.innerHTML.trim();
            const authorText = author.innerHTML.trim();
            
            // Add URL-encoded line break (%0A) and two tab spaces (%09%09)
            const tweetContent = `${quoteText}%0A%09%09---- by ${authorText}`;
    
            // Open the Twitter intent URL with the formatted content
             window.open(
                `https://twitter.com/intent/tweet?text=${tweetContent}`,
                "Tweet Window",
                "width=600,height=300"
    );
}

        
    </script>
</body>
</html>
